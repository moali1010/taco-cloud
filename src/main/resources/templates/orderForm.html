<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taco Cloud - سفارش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {light: '#3ABFF8', DEFAULT: '#0EA5E9', dark: '#0284C7'},
                        gray: {750: '#2A303C', 850: '#1F2937', 950: '#0F172A'}
                    },
                    fontFamily: {sans: ['Inter', 'system-ui', 'sans-serif']}
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">
<nav class="bg-gray-900 border-b border-gray-800 py-4 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2 space-x-reverse">
            <div class="w-8 h-8 bg-primary-DEFAULT rounded-md flex items-center justify-center">
                <i class="fas fa-utensils text-white"></i>
            </div>
            <span class="text-xl font-bold text-white">Taco Cloud</span>
        </div>
        <div class="hidden md:flex space-x-6 space-x-reverse">
            <a class="nav-item text-gray-300" th:href="@{/}"><i class="fas fa-home ml-2"></i>صفحه اصلی</a>
            <a class="nav-item text-gray-300" th:href="@{/design}"><i class="fas fa-pen ml-2"></i>طراحی تاکو</a>
            <a class="nav-item text-gray-300" th:href="@{/login}"><i class="fas fa-sign-in-alt ml-2"></i>ورود</a>
            <a class="nav-item text-gray-300" th:href="@{/register}"><i class="fas fa-user-plus ml-2"></i>ثبت نام</a>
        </div>
        <div class="md:hidden">
            <button class="text-gray-300"><i class="fas fa-bars text-xl"></i></button>
        </div>
    </div>
</nav>
<div class="flex flex-1">
    <aside class="w-64 bg-gray-900 border-l border-gray-800 p-6 hidden md:block">
        <div class="mb-8">
            <h2 class="text-sm font-semibold text-gray-400 mb-4">منو</h2>
            <div class="space-y-2">
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/}"><i
                        class="fas fa-home ml-2"></i>صفحه اصلی</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/design}"><i
                        class="fas fa-pen ml-2"></i>طراحی تاکو</a>
                <a class="sidebar-item block p-2 text-sm text-primary-light" th:href="@{/orders/current}"><i
                        class="fas fa-shopping-cart ml-2"></i>سفارشات</a>
            </div>
        </div>
    </aside>
    <main class="flex-1 p-6">
        <div class="max-w-2xl mx-auto">
            <header class="mb-12">
                <h1 class="text-4xl font-bold text-white mb-4">سفارش تاکوهای خود</h1>
                <a class="block text-primary-light hover:underline mb-6" th:href="@{/design}">طراحی تاکو دیگر</a>
            </header>
            <hr class="border-gray-700 my-8">
            <form class="space-y-6" method="POST" th:action="@{/orders}" th:object="${order}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <div class="bg-red-900/20 border border-red-800 text-red-300 px-4 py-3 rounded mb-6"
                     th:if="${#fields.hasGlobalErrors()}">لطفاً مشکلات زیر را
                    اصلاح کنید و دوباره ارسال نمایید.
                </div>
                <h2 class="text-2xl font-semibold text-white mb-6">تحویل تاکو به...</h2>
                <div class="ingredient-group space-y-4">
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">نام</label><input class="form-input"
                                                                                                       placeholder="نام کامل شما"
                                                                                                       th:field="*{name}"
                                                                                                       type="text"><span
                            class="error-message" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span></div>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">آدرس خیابان</label><input
                            class="form-input" placeholder="آدرس خیابان شما" th:field="*{street}" type="text"><span
                            class="error-message" th:errors="*{street}" th:if="${#fields.hasErrors('street')}"></span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div><label class="block text-sm font-medium text-gray-300 mb-2">شهر</label><input class="form-input"
                                                                                                           placeholder="شهر"
                                                                                                           th:field="*{city}"
                                                                                                           type="text"><span
                                class="error-message" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></span>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-2">استان</label><input class="form-input"
                                                                                                             placeholder="استان"
                                                                                                             th:field="*{state}"
                                                                                                             type="text"><span
                                class="error-message" th:errors="*{state}" th:if="${#fields.hasErrors('state')}"></span>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-2">کد پستی</label><input
                                class="form-input" placeholder="کد پستی" th:field="*{zip}" type="text"><span
                                class="error-message" th:errors="*{zip}" th:if="${#fields.hasErrors('zip')}"></span>
                        </div>
                    </div>
                    <h2 class="text-2xl font-semibold text-white mb-6">نحوه پرداخت...</h2>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">شماره کارت اعتباری</label><input
                            class="form-input" placeholder="شماره کارت اعتباری" th:field="*{ccNumber}" type="text"><span
                            class="error-message" th:errors="*{ccNumber}"
                            th:if="${#fields.hasErrors('ccNumber')}"></span></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-300 mb-2">انقضا</label><input class="form-input"
                                                                                                             placeholder="MM/YY"
                                                                                                             th:field="*{ccExpiration}"
                                                                                                             type="text"><span
                                class="error-message" th:errors="*{ccExpiration}"
                                th:if="${#fields.hasErrors('ccExpiration')}"></span></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-2">CVV</label><input class="form-input"
                                                                                                           placeholder="CVV"
                                                                                                           th:field="*{ccCVV}"
                                                                                                           type="text"><span
                                class="error-message" th:errors="*{ccCVV}" th:if="${#fields.hasErrors('ccCVV')}"></span>
                        </div>
                    </div>
                    <button class="btn-primary w-full inline-flex items-center" type="submit"><i
                            class="fas fa-check ml-2"></i>ثبت سفارش
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
<footer class="bg-gray-900 border-t border-gray-800 py-6 px-6">
    <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-lg font-semibold text-white mb-4">تماس با ما</h3>
        <p class="text-gray-400">تلفن: ۰۲۱-۲۳۴۵۶۷۸</p>
    </div>
</footer>
</body>
</html>

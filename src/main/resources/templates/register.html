<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taco Cloud - ثبت نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {light: '#3ABFF8', DEFAULT: '#0EA5E9', dark: '#0284C7'},
                        gray: {750: '#2A303C', 850: '#1F2937', 950: '#0F172A'}
                    },
                    fontFamily: {sans: ['Inter', 'system-ui', 'sans-serif']}
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-950">
<nav class="bg-gray-900 border-b border-gray-800 py-4 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2 space-x-reverse">
            <div class="w-8 h-8 bg-primary-DEFAULT rounded-md flex items-center justify-center">
                <i class="fas fa-utensils text-white"></i>
            </div>
            <span class="text-xl font-bold text-white">Taco Cloud</span>
        </div>
        <div class="hidden md:flex space-x-6 space-x-reverse">
            <a class="nav-item text-gray-300" th:href="@{/}"><i class="fas fa-home ml-2"></i>صفحه اصلی</a>
            <a class="nav-item text-gray-300" th:href="@{/design}"><i class="fas fa-pen ml-2"></i>طراحی تاکو</a>
            <a class="nav-item text-gray-300" th:href="@{/login}"><i class="fas fa-sign-in-alt ml-2"></i>ورود</a>
            <a class="nav-item text-primary-light" th:href="@{/register}"><i class="fas fa-user-plus ml-2"></i>ثبت
                نام</a>
        </div>
        <div class="md:hidden">
            <button class="text-gray-300"><i class="fas fa-bars text-xl"></i></button>
        </div>
    </div>
</nav>
<div class="flex flex-1 bg-gray-950">
    <aside class="w-64 bg-gray-900 border-l border-gray-800 p-6 hidden md:block">
        <div class="mb-8">
            <h2 class="text-sm font-semibold text-gray-400 mb-4">منو</h2>
            <div class="space-y-2">
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/}"><i
                        class="fas fa-home ml-2"></i>صفحه اصلی</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/design}"><i
                        class="fas fa-pen ml-2"></i>طراحی تاکو</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light"
                   th:href="@{/orders/current}"><i
                        class="fas fa-shopping-cart ml-2"></i>سفارشات</a>
            </div>
        </div>
    </aside>
    <main class="flex-1 p-6 bg-gray-950">
        <div class="max-w-2xl mx-auto">
            <header class="mb-12 text-center">
                <i class="fas fa-user-plus text-primary-light text-3xl mx-auto block mb-6"></i>
                <h1 class="text-4xl font-bold text-white mb-4">ثبت نام در Taco Cloud</h1>
            </header>
            <hr class="border-gray-700 my-8">
            <div class="bg-red-900/20 border border-red-800 text-red-300 px-4 py-3 rounded mb-6"
                 th:if="${usernameError}"><span
                    th:text="${usernameError}"></span></div>
            <form class="ingredient-group space-y-4" method="post" th:action="@{/register}" th:object="${user}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">نام کاربری</label><input
                            autofocus class="form-input" required th:field="*{username}" type="text"><span
                            class="error-message" th:errors="*{username}"
                            th:if="${#fields.hasErrors('username')}"></span></div>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">رمز عبور</label><input
                            class="form-input" required th:field="*{password}" type="password"><span
                            class="error-message" th:errors="*{password}"
                            th:if="${#fields.hasErrors('password')}"></span></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">نام کامل</label><input class="form-input"
                                                                                                            required
                                                                                                            th:field="*{fullName}"
                                                                                                            type="text"><span
                            class="error-message" th:errors="*{fullName}"
                            th:if="${#fields.hasErrors('fullName')}"></span>
                    </div>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">آدرس خیابان</label><input
                            class="form-input"
                            required
                            th:field="*{street}"
                            type="text"><span
                            class="error-message" th:errors="*{street}" th:if="${#fields.hasErrors('street')}"></span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">شهر</label><input class="form-input"
                                                                                                       required
                                                                                                       th:field="*{city}"
                                                                                                       type="text"><span
                            class="error-message" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></span></div>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">استان</label><input class="form-input"
                                                                                                         required
                                                                                                         th:field="*{state}"
                                                                                                         type="text"><span
                            class="error-message" th:errors="*{state}" th:if="${#fields.hasErrors('state')}"></span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">کد پستی</label><input class="form-input"
                                                                                                           required
                                                                                                           th:field="*{zip}"
                                                                                                           type="text"><span
                            class="error-message" th:errors="*{zip}" th:if="${#fields.hasErrors('zip')}"></span></div>
                    <div><label class="block text-sm font-medium text-gray-300 mb-2">شماره تلفن</label><input class="form-input"
                                                                                                              required
                                                                                                              th:field="*{phone}"
                                                                                                              type="tel"><span
                            class="error-message" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></span>
                    </div>
                </div>
                <button class="btn-primary w-full inline-flex items-center" type="submit"><i
                        class="fas fa-user-plus ml-2"></i>ثبت نام
                </button>
            </form>
            <div class="text-center space-y-2 mt-6">
                <p class="text-gray-400">حساب کاربری دارید؟ <a class="text-primary-light hover:underline"
                                                               th:href="@{/login}">اینجا وارد
                    شوید</a></p>
                <a class="text-primary-light hover:underline block" th:href="@{/}">بازگشت به صفحه اصلی</a>
            </div>
        </div>
    </main>
</div>
<footer class="bg-gray-900 border-t border-gray-800 py-6 px-6">
    <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-lg font-semibold text-white mb-4">تماس با ما</h3>
        <p class="text-gray-400">تلفن: ۰۲۱-۲۳۴۵۶۷۸</p>
    </div>
</footer>
</body>
</html>

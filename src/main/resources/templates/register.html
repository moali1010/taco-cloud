<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register - Taco Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex items-center justify-center text-gray-800">
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-xl shadow-md p-8 hover:shadow-xl transform transition duration-300 hover:-translate-y-1">
        <h1 class="text-3xl font-bold text-center text-red-500 mb-6">Register for Taco Cloud</h1>
        <img class="mx-auto w-32 h-auto mb-6 rounded-full shadow-lg" th:src="@{/images/taco-cloud.png}"/>

        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:if="${usernameError}"
             th:text="${usernameError}">
        </div>

        <form method="post" th:action="@{/register}" th:object="${user}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="username">Username:</label>
                    <input autofocus
                           class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300" id="username" required th:field="*{username}" type="text"/>
                    <span class="text-red-500 text-sm" th:errors="*{username}"
                          th:if="${#fields.hasErrors('username')}"></span>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="password">Password:</label>
                    <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                           id="password" required th:field="*{password}" type="password"/>
                    <span class="text-red-500 text-sm" th:errors="*{password}"
                          th:if="${#fields.hasErrors('password')}"></span>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="fullName">Full Name:</label>
                <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                       id="fullName" required th:field="*{fullName}" type="text"/>
                <span class="text-red-500 text-sm" th:errors="*{fullName}"
                      th:if="${#fields.hasErrors('fullName')}"></span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="street">Street Address:</label>
                <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                       id="street" required th:field="*{street}" type="text"/>
                <span class="text-red-500 text-sm" th:errors="*{street}" th:if="${#fields.hasErrors('street')}"></span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="city">City:</label>
                    <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                           id="city" required th:field="*{city}" type="text"/>
                    <span class="text-red-500 text-sm" th:errors="*{city}" th:if="${#fields.hasErrors('city')}"></span>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="state">State:</label>
                    <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                           id="state" required th:field="*{state}" type="text"/>
                    <span class="text-red-500 text-sm" th:errors="*{state}"
                          th:if="${#fields.hasErrors('state')}"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="zip">Zip Code:</label>
                    <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                           id="zip" required th:field="*{zip}" type="text"/>
                    <span class="text-red-500 text-sm" th:errors="*{zip}" th:if="${#fields.hasErrors('zip')}"></span>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="phone">Phone Number:</label>
                    <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                           id="phone" required th:field="*{phone}" type="tel"/>
                    <span class="text-red-500 text-sm" th:errors="*{phone}"
                          th:if="${#fields.hasErrors('phone')}"></span>
                </div>
            </div>

            <button class="w-full bg-gradient-to-r from-green-500 to-green-400 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:shadow-xl transform transition duration-300 hover:-translate-y-1"
                    type="submit">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account?
                <a class="text-blue-500 hover:underline" th:href="@{/login}">Login here</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a class="text-blue-500 hover:underline" th:href="@{/}">Back to home</a>
        </div>
    </div>
</div>
</body>
</html>

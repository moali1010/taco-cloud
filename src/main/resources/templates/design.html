<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taco Cloud - طراحی تاکو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {light: '#3ABFF8', DEFAULT: '#0EA5E9', dark: '#0284C7'},
                        gray: {750: '#2A303C', 850: '#1F2937', 950: '#0F172A'}
                    },
                    fontFamily: {sans: ['Inter', 'system-ui', 'sans-serif']}
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-950">
<nav class="bg-gray-900 border-b border-gray-800 py-4 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2 space-x-reverse">
            <div class="w-8 h-8 bg-primary-DEFAULT rounded-md flex items-center justify-center">
                <i class="fas fa-utensils text-white"></i>
            </div>
            <span class="text-xl font-bold text-white">Taco Cloud</span>
        </div>
        <div class="hidden md:flex space-x-6 space-x-reverse">
            <a class="nav-item text-gray-300" th:href="@{/}"><i class="fas fa-home ml-2"></i>صفحه اصلی</a>
            <a class="nav-item text-primary-light" th:href="@{/design}"><i class="fas fa-pen ml-2"></i>طراحی تاکو</a>
            <a class="nav-item text-gray-300" th:href="@{/login}"><i class="fas fa-sign-in-alt ml-2"></i>ورود</a>
            <a class="nav-item text-gray-300" th:href="@{/register}"><i class="fas fa-user-plus ml-2"></i>ثبت نام</a>
        </div>
        <div class="md:hidden">
            <button class="text-gray-300"><i class="fas fa-bars text-xl"></i></button>
        </div>
    </div>
</nav>
<div class="flex flex-1 bg-gray-950">
    <aside class="w-64 bg-gray-900 border-l border-gray-800 p-6 hidden md:block">
        <div class="mb-8">
            <h2 class="text-sm font-semibold text-gray-400 mb-4">منو</h2>
            <div class="space-y-2">
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/}"><i
                        class="fas fa-home ml-2"></i>صفحه اصلی</a>
                <a class="sidebar-item block p-2 text-sm text-primary-light" th:href="@{/design}"><i
                        class="fas fa-pen ml-2"></i>طراحی تاکو</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light"
                   th:href="@{/orders/current}"><i
                        class="fas fa-shopping-cart ml-2"></i>سفارشات</a>
            </div>
        </div>
    </aside>
    <main class="flex-1 p-6 bg-gray-950">
        <div class="max-w-4xl mx-auto">
            <header class="mb-12">
                <h1 class="text-4xl font-bold text-white mb-4">طراحی تاکوی خودتان</h1>
            </header>
            <hr class="border-gray-700 my-8">
            <div class="mb-12">
                <h2 class="text-2xl font-semibold text-white mb-6">مواد اولیه را انتخاب کنید</h2>
                <div class="bg-red-900/20 border border-red-800 text-red-300 px-4 py-3 rounded mb-6"
                     th:if="${saveError}"><span
                        th:text="${saveError}"></span></div>
                <form method="POST" th:action="@{/design}" th:object="${design}">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                    <div class="bg-red-900/20 border border-red-800 text-red-300 px-4 py-3 rounded mb-6"
                         th:if="${#fields.hasGlobalErrors()}"><span
                            th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="ingredient-group">
                            <h3 class="text-lg font-medium text-white mb-4 flex items-center"><i
                                    class="fas fa-bread-slice ml-2 text-primary-light"></i>نان تاکو</h3>
                            <div class="space-y-2" th:each="ingredient : ${wrap}">
                                <label class="flex items-center"><input class="form-checkbox text-primary-light mr-2" th:field="*{ingredients}"
                                                                        th:value="${ingredient.id}"
                                                                        type="checkbox"><span
                                        class="text-gray-300" th:text="${ingredient.name}">نان گندم</span></label>
                            </div>
                        </div>
                        <div class="ingredient-group">
                            <h3 class="text-lg font-medium text-white mb-4 flex items-center"><i
                                    class="fas fa-drumstick-bite ml-2 text-primary-light"></i>پروتئین</h3>
                            <div class="space-y-2" th:each="ingredient : ${protein}">
                                <label class="flex items-center"><input class="form-checkbox text-primary-light mr-2" th:field="*{ingredients}"
                                                                        th:value="${ingredient.id}"
                                                                        type="checkbox"><span
                                        class="text-gray-300" th:text="${ingredient.name}">مرغ گریل شده</span></label>
                            </div>
                        </div>
                        <div class="ingredient-group">
                            <h3 class="text-lg font-medium text-white mb-4 flex items-center"><i
                                    class="fas fa-cheese ml-2 text-primary-light"></i>پنیر</h3>
                            <div class="space-y-2" th:each="ingredient : ${cheese}">
                                <label class="flex items-center"><input class="form-checkbox text-primary-light mr-2" th:field="*{ingredients}"
                                                                        th:value="${ingredient.id}"
                                                                        type="checkbox"><span
                                        class="text-gray-300" th:text="${ingredient.name}">چدار</span></label>
                            </div>
                        </div>
                        <div class="ingredient-group">
                            <h3 class="text-lg font-medium text-white mb-4 flex items-center"><i
                                    class="fas fa-carrot ml-2 text-primary-light"></i>سبزیجات</h3>
                            <div class="space-y-2" th:each="ingredient : ${veggies}">
                                <label class="flex items-center"><input class="form-checkbox text-primary-light mr-2" th:field="*{ingredients}"
                                                                        th:value="${ingredient.id}"
                                                                        type="checkbox"><span
                                        class="text-gray-300" th:text="${ingredient.name}">کاهو</span></label>
                            </div>
                        </div>
                        <div class="ingredient-group">
                            <h3 class="text-lg font-medium text-white mb-4 flex items-center"><i
                                    class="fas fa-utensils ml-2 text-primary-light"></i>سس</h3>
                            <div class="space-y-2" th:each="ingredient : ${sauce}">
                                <label class="flex items-center"><input class="form-checkbox text-primary-light mr-2" th:field="*{ingredients}"
                                                                        th:value="${ingredient.id}"
                                                                        type="checkbox"><span
                                        class="text-gray-300" th:text="${ingredient.name}">سالسا</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="error-message mb-4" th:if="${#fields.hasErrors('ingredients')}"><span
                            th:errors="*{ingredients}"></span></div>
                    <div class="ingredient-group mb-8">
                        <h3 class="text-lg font-medium text-white mb-4">نام تاکو</h3>
                        <input class="form-input" placeholder="یک نام خلاقانه برای تاکوی خود انتخاب کنید" th:field="*{name}"
                               type="text">
                        <div class="error-message" th:if="${#fields.hasErrors('name')}"><span
                                th:errors="*{name}"></span></div>
                    </div>
                    <button class="btn-primary w-full md:w-auto inline-flex items-center" type="submit"><i
                            class="fas fa-check ml-2"></i>ثبت تاکو
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
<footer class="bg-gray-900 border-t border-gray-800 py-6 px-6">
    <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-lg font-semibold text-white mb-4">تماس با ما</h3>
        <p class="text-gray-400">تلفن: ۰۲۱-۲۳۴۵۶۷۸</p>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Taco Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen flex items-center justify-center text-gray-800">
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-xl shadow-md p-8 hover:shadow-xl transform transition duration-300 hover:-translate-y-1">
        <h1 class="text-3xl font-bold text-center text-red-500 mb-6">Login to Taco Cloud</h1>
        <img class="mx-auto w-32 h-auto mb-6 rounded-full shadow-lg" th:src="@{/images/taco-cloud.png}"/>

        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" th:if="${message}"
             th:text="${message}">
        </div>

        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:if="${error}"
             th:text="${error}">
        </div>

        <form method="post" th:action="@{/login}">
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username:</label>
                <input autofocus
                       class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300" id="username" name="username" required type="text"/>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password:</label>
                <input class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-300"
                       id="password" name="password" required type="password"/>
            </div>

            <div class="mb-4 flex items-center">
                <input class="mr-2" id="remember-me" name="remember-me" type="checkbox"/>
                <label class="text-gray-700" for="remember-me">Remember me</label>
            </div>

            <button class="w-full bg-gradient-to-r from-green-500 to-green-400 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:shadow-xl transform transition duration-300 hover:-translate-y-1"
                    type="submit">
                Sign in
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?
                <a class="text-blue-500 hover:underline" th:href="@{/register}">Register here</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a class="text-blue-500 hover:underline" th:href="@{/}">Back to home</a>
        </div>
    </div>
</div>
</body>
</html>

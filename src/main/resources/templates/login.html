<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Taco Cloud - ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {light: '#3ABFF8', DEFAULT: '#0EA5E9', dark: '#0284C7'},
                        gray: {750: '#2A303C', 850: '#1F2937', 950: '#0F172A'}
                    },
                    fontFamily: {sans: ['Inter', 'system-ui', 'sans-serif']}
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-950">
<nav class="bg-gray-900 border-b border-gray-800 py-4 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2 space-x-reverse">
            <div class="w-8 h-8 bg-primary-DEFAULT rounded-md flex items-center justify-center">
                <i class="fas fa-utensils text-white"></i>
            </div>
            <span class="text-xl font-bold text-white">Taco Cloud</span>
        </div>
        <div class="hidden md:flex space-x-6 space-x-reverse">
            <a class="nav-item text-gray-300" th:href="@{/}"><i class="fas fa-home ml-2"></i>صفحه اصلی</a>
            <a class="nav-item text-gray-300" th:href="@{/design}"><i class="fas fa-pen ml-2"></i>طراحی تاکو</a>
            <a class="nav-item text-primary-light" th:href="@{/login}"><i class="fas fa-sign-in-alt ml-2"></i>ورود</a>
            <a class="nav-item text-gray-300" th:href="@{/register}"><i class="fas fa-user-plus ml-2"></i>ثبت نام</a>
        </div>
        <div class="md:hidden">
            <button class="text-gray-300"><i class="fas fa-bars text-xl"></i></button>
        </div>
    </div>
</nav>
<div class="flex flex-1 bg-gray-950">
    <aside class="w-64 bg-gray-900 border-l border-gray-800 p-6 hidden md:block">
        <div class="mb-8">
            <h2 class="text-sm font-semibold text-gray-400 mb-4">منو</h2>
            <div class="space-y-2">
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/}"><i
                        class="fas fa-home ml-2"></i>صفحه اصلی</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light" th:href="@{/design}"><i
                        class="fas fa-pen ml-2"></i>طراحی تاکو</a>
                <a class="sidebar-item block p-2 text-sm text-gray-300 hover:text-primary-light"
                   th:href="@{/orders/current}"><i
                        class="fas fa-shopping-cart ml-2"></i>سفارشات</a>
            </div>
        </div>
    </aside>
    <main class="flex-1 p-6 bg-gray-950">
        <div class="max-w-md mx-auto">
            <header class="mb-12 text-center">
                <i class="fas fa-sign-in-alt text-primary-light text-3xl mx-auto block mb-6"></i>
                <h1 class="text-4xl font-bold text-white mb-4">ورود به Taco Cloud</h1>
            </header>
            <hr class="border-gray-700 my-8">
            <div class="bg-green-900/20 border border-green-800 text-green-300 px-4 py-3 rounded mb-6"
                 th:if="${message}"><span
                    th:text="${message}"></span></div>
            <div class="bg-red-900/20 border border-red-800 text-red-300 px-4 py-3 rounded mb-6" th:if="${error}"><span
                    th:text="${error}"></span></div>
            <form class="ingredient-group space-y-4" method="post" th:action="@{/login}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                <div><label class="block text-sm font-medium text-gray-300 mb-2">نام کاربری</label><input autofocus
                                                                                                          class="form-input"
                                                                                                          name="username"
                                                                                                          required
                                                                                                          type="text">
                </div>
                <div><label class="block text-sm font-medium text-gray-300 mb-2">رمز عبور</label><input class="form-input"
                                                                                                        name="password"
                                                                                                        required
                                                                                                        type="password"></div>
                <div class="flex items-center space-x-2 space-x-reverse"><input class="form-checkbox text-primary-light" name="remember-me"
                                                                                type="checkbox"><label
                        class="text-sm text-gray-300">مرا به خاطر بسپار</label></div>
                <button class="btn-primary w-full inline-flex items-center" type="submit"><i
                        class="fas fa-sign-in-alt ml-2"></i>ورود
                </button>
            </form>
            <div class="text-center space-y-2 mt-6">
                <p class="text-gray-400">حساب کاربری ندارید؟ <a class="text-primary-light hover:underline"
                                                                th:href="@{/register}">اینجا ثبت نام
                    کنید</a></p>
                <a class="text-primary-light hover:underline block" th:href="@{/}">بازگشت به صفحه اصلی</a>
            </div>
        </div>
    </main>
</div>
<footer class="bg-gray-900 border-t border-gray-800 py-6 px-6">
    <div class="max-w-7xl mx-auto text-center">
        <h3 class="text-lg font-semibold text-white mb-4">تماس با ما</h3>
        <p class="text-gray-400">تلفن: ۰۲۱-۲۳۴۵۶۷۸</p>
    </div>
</footer>
</body>
</html>
